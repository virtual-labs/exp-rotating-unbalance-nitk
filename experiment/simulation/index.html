  <body>
    <div class="title-div-container">
      <div class="title-div">
        <div class="logo-div">
          <a href="#"
            ><img src="images/logo_nitk.png" alt="Logo" class="logo"
          /></a>
        </div>
        <h1>Rotating Unbalance</h1>
      </div>
    </div>
    <div class="container">
      <div class="sidebar">
        <ul class="tool-menu">
          <li class="tool-list">
            <a
              href="#simulation"
              class="tool-link"
              title="Simulation"
              ontouchstart="window.location.href = '#simulation';"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                fill="#089B93"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#ffffff"
                class="icons"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3 8.25V18a2.25 2.25 0 002.25 2.25h13.5A2.25 2.25 0 0021 18V8.25m-18 0V6a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 6v2.25m-18 0h18M5.25 6h.008v.008H5.25V6zM7.5 6h.008v.008H7.5V6zm2.25 0h.008v.008H9.75V6z"
                /></svg></a>
            <span>Simulation</span>
          </li>
          <li class="tool-list">
            <a
              href="#variables"
              class="tool-link"
              title="Variables"
              ontouchstart="window.location.href = '#variables';"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                fill="#ffffff"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#089B93"
                class="icons"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4.745 3A23.933 23.933 0 003 12c0 3.183.62 6.22 1.745 9M19.5 3c.967 2.78 1.5 5.817 1.5 9s-.533 6.22-1.5 9M8.25 8.885l1.444-.89a.75.75 0 011.105.402l2.402 7.206a.75.75 0 001.104.401l1.445-.889m-8.25.75l.213.09a1.687 1.687 0 002.062-.617l4.45-6.676a1.688 1.688 0 012.062-.618l.213.09"
                /></svg ></a>
            <span>Variables</span>
          </li>
          <li class="tool-list">
            <a href="#comments" class="tool-link" title="Result"
            ontouchstart="window.location.href = '#comments';"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                fill="#089B93"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#ffffff"
                class="icons"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M8.625 12a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg></a
              >
              <span>Results</span>
          </li>
          <li class="tool-list">
            <img
              id="playpausebutton"
              onclick="simstate()"
              ontouchstart="simstate()"
              src="images/bluepausedull.svg"
              alt=""
              class="icons"
            />
            <span class="playPause">Pause</span>
          </li>
          <li class="tool-list graph-button " title="Graph">
            <img
              id="graphbutton"
              onclick="graphPlot()"
              ontouchstart="graphPlot()"
              src="images/graphbutton.svg"
              alt=""
              class="icons graph graph-zero"
            />
            <span class="">Graph</span>
          </li>
          <li class="tool-list graph-div" title="">
            <div class="tool-list--two ">
              <img
                id="screenchangesbackward"
                onclick="screenChangePrevious()"
                ontouchstart="screenChangePrevious()"
                src="images/bluebkdulls.svg"
                alt=""
                class="icons graph graph-one display-hide"
              />
              <!-- <img
                id="screenchangesforward"
                onclick="screenchangeMag()"
                ontouchstart="screenchangeMag()"
                src="images/bluebkwdulls.svg"
                alt=""
                class="icons graph graph-two display-hide"
              /> -->
            </div>
            <span></span>
          </li>
        </ul>
      </div>
      <div class="main">
        <div class="main-section">
          <div id="simulation" class="main__task-div">
            <h3 class="task-title">Simulation</h3>
            <div class="canvas__div">
              <div id="canvas-container">
                <!-- <canvas id="simscreen" height="400px" width="550px"></canvas> -->
              </div>
              <button id="cleargraph" onclick="clearMe()" ontouchstart="clearMe()">Clear graph</button>           
              <div id="titleincanvas"></div>
              <div id="datatable1"></div>
              <div id="datatable2"></div>
              <div id="scale"></div>

              <!-- Region for comment / question prompts -->
              <!-- <div id="commentboxleft"></div>
              <div id="commentboxright"></div> -->
            </div>
          </div>
          <div id="variables" class="main__task-div">
            <div class="settings-sections">
              <h3 class="task-title">Variables</h3>
              <div class="variables-sections">
                <div class="var-div">
                  <div class="input-container">
                    <label for="stiffnessSpinner">Stiffness</label>
                    <input
                      class="var-spinner"
                      id="stiffnessSpinner"
                      name="value"
                    
                    />
                    <span>N/m</span>
                  </div>
                  <div class="var-slider" id="stiffnessSlider"></div>
                </div>
                <div class="var-div">
                  <div class="input-container">
                    <label for="massSpinner">Mass</label>
                    <input class="var-spinner" id="massSpinner" name="value" />
                    <span>k/g</span>
                  </div>
                  <div class="var-slider" id="massSlider"></div>
                </div>
                <div class="var-div">
                  <div class="input-container">
                    <label for="dampingSpinner"
                      >Damping<br />
                      Ratio</label
                    >
                    <input
                      class="var-spinner"
                      id="dampingSpinner"
                      name="value"
                     
                    />
                    <span></span>
                  </div>
                  <div class="var-slider" id="dampingSlider"></div>
                </div>
                <div class="var-div">
                  <div class="input-container">
                    <label for="magnitudeSpinner"
                      >Unbalanced<br />
                      Mass</label
                    >
                    <input
                      class="var-spinner"
                      id="magnitudeSpinner"
                      name="value"
                     
                    />
                    <span>kg-m</span>
                  </div>
                  <div class="var-slider" id="magnitudeSlider"></div>
                </div>
                <div class="var-div">
                  <div class="input-container">
                    <label for="frequencySpinner"
                      >Rotating<br />
                      Speed</label
                    >
                    <input
                      class="var-spinner"
                      id="frequencySpinner"
                      name="value"
                     ontouchstart=""
                   
                    />
                    <span>rad/s</span>
                  </div>
                  <div class="var-slider" id="frequencySlider"></div>
                </div>
              </div>
            </div>
          </div>
          <div id="comments" class="main__task-div">
            <h3 class="task-title">results</h3>
            <div class="settings-sections">
              <div class="comment-sections">
                <p id="p1">ωn = <span id="mass"></span></p>
                <p id="p2">η = <span id="k"></span></p>
                <p id="p3">ζ = <sapn id="c"></span></p>
              </div>
            </div>
          </div>
          <div class="main__task-div footer">
            <p>Copyright © SOLVE The Virtual Lab @ NITK Surathkal</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
